<body>

    <div class="container mt-5">
        <div class="form p-5">
            <h1>step 1: Your details</h1>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="First and LastName" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="Email" placeholder="email@gmail.com" class="form-control">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Eg,. (+91)9173357217" class="form-control">
            </div>

            <h1>step 2: Deleivery Address</h1>
            <div class="form-group">
                <label>Address</label>
                <textarea name="Address" placeholder="Address" class="form-control"></textarea>

            </div>
            <div class="form-group">
                <label>Pin code</label>
                <input type="text" name="pin code" placeholder="Pin code" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <select name="country" class="form-control">
                <option value="">-select country-</option>
                <option value="1">India</option>
                </select>
            </div>

            
            <h1>step 2: Card Details</h1>
            <div class="form-group">
                <label>Card type</label>
                <input type="radio" name="cardtype"> &nbsp;<img src="images/visa.jpg" style="width: 40px; height: 20px">

                <input type="radio" name="cardtype"> &nbsp;<img src="images/master.png" style="width: 40px; height: 20px">

                <input type="radio" name="cardtype"> &nbsp;<img src="images/amex.jpg" style="width: 40px; height: 20px">

                <input type="radio" name="cardtype"> &nbsp;<img src="images/debit.jpg" style="width: 40px; height: 20px">
            </div>

            <div class="form-group">
                <label>Card Number</label>
                <input type="text" name="card number" placeholder="825454xxxxxx546" class="form-control">
            </div>
            <div class="form-group">
                <label>Security code</label>
                <input type="text" name="security code" placeholder="Enter cvv code" class="form-control">
            </div>
            <div class="form-group">
                <label>Name on card</label>
                <input type="text" name="name on card" placeholder="Name on Card" class="form-control">
            </div>

            <div class="form-group mt-5">
               
                <input type="submit" name="buyit" value="Buy It" class="btn  btn-lg" id="btn">
            </div>


        </div>
